<ion-content align="center">
    <ion-card>
        <hr>
        <ion-card-title>Upload your new pic</ion-card-title>
        <input #fileLoader (change)="imageSelected($event)" hidden id="fileLoader" name="files" title="Load File"
               type="file"/>
        <hr>
        <ion-button (click)="presentUploadImage(fileLoader)" icon-left text-center>
            <ion-icon name="camera"></ion-icon>
            Select Image
        </ion-button>
        <hr>
    </ion-card>
</ion-content>
