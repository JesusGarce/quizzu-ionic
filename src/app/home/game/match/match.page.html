<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"><img class="img-toolbar" src="../../../../assets/quizzu_logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loaded">
  <ion-row>
    <ion-col>
      <ion-card class="card-player" color="primary">
        <h3 align="center">{{match.player1.username}}</h3>
        <ion-card-subtitle align="center">{{match.player1Points}}</ion-card-subtitle>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card class="card-player" color="primary">
        <h3 align="center">{{match.player2.username}}</h3>
        <ion-card-subtitle align="center">{{match.player2Points}}</ion-card-subtitle>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-card color="mediumlight" align="center">
    <ion-card class="card-question" color="secondary">
      <ion-card-title class="title-question">Question {{numberQuestion}}/15</ion-card-title>
    </ion-card>

    <ion-card-content>
      {{question}}
    </ion-card-content>

    <div class="time-question"><h2 [class.blink]="less5seconds" >{{counter}}</h2></div>
  </ion-card>

  <ion-grid class="questions" fixed="true">
    <ion-row>
      <ion-col>
        <ion-button expand="block" size="large"
                    [disabled]="answerDone"
                    [class.btnOK]='wordsButtonOK[1]' [class.btnFalse]='wordsButtonFail[1]'
                    (click)="checkAnswer(1)">{{words[0]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" size="large"
                    [disabled]="answerDone"
                    [class.btnOK]='wordsButtonOK[2]' [class.btnFalse]='wordsButtonFail[2]'
                    (click)="checkAnswer(2)">{{words[1]}}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" size="large"
                    [disabled]="answerDone"
                    [class.btnOK]='wordsButtonOK[3]' [class.btnFalse]='wordsButtonFail[3]'
                    (click)="checkAnswer(3)">{{words[2]}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" size="large"
                    [disabled]="answerDone"
                    [class.btnOK]='wordsButtonOK[4]' [class.btnFalse]='wordsButtonFail[4]'
                    (click)="checkAnswer(4)">{{words[3]}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
