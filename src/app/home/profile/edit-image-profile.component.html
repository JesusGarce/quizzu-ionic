<ion-card>
    <ion-card-title>Upload your new pic</ion-card-title>
    <input type="file" id="fileLoader" (change)="imageSelected($event)" #fileLoader name="files" title="Load File" hidden />
    <hr>
    <ion-button text-center icon-left (click)="presentUploadImage(fileLoader)">
        <ion-icon name="camera"></ion-icon> Select Image
    </ion-button>
</ion-card>
