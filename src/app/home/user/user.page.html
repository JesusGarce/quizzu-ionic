<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"><img class="img-toolbar" src="../../../assets/quizzu_logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="mediumlight">
    <div *ngIf="loaded">
    <ion-row>
      <ion-avatar>
        <img src="{{this.user.profile}}">
      </ion-avatar>
      <ion-card-header>
        <ion-card-title><h2>{{this.user.username}}</h2></ion-card-title>
        <ion-card-title>Level {{this.user.level}}</ion-card-title>
        <ion-card-subtitle>
          <ion-label color="dark">Points {{this.user.points}}</ion-label>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-row>
    </div>
    <ion-row class="profile-buttons">
      <ion-button color="primary">Add Friend</ion-button>
      <ion-button color="primary">New Game</ion-button>
    </ion-row>
  </ion-card>
</ion-content>

<ion-tabs >

  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button routerLink="/home/friends">
      <ion-icon name="people"></ion-icon>
      <ion-label>Friends</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/home/game">
      <ion-icon name="game-controller"></ion-icon>
      <ion-label>Play</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/home/profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
